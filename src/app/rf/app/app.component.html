<div class="container-fluid">
  <h2>Registration Form</h2>

  <form [formGroup]="registrationForm">  
    <div class="form-group">
      <label>Username</label>
      <input BlockCopyPaste formControlName="userName" type="text" class="form-control" [class.is-invalid]="userName.invalid
       && userName.touched">
       <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
        <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be at least 3 characters</small>
       </div>
    </div>

    <!-- <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control">
    </div> -->

    <!-- <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="subscribe">
      <label class="form-check-label">Send me promotional offers</label>
    </div> -->

    <div class="form-group">
      <label>Password</label>
      <input BlockCopyPaste formControlName="password" type="password" class="form-control" [class.is-invalid]="password.invalid
      && password.touched">
      <small class="text-danger" *ngIf="password.errors?.pattern">Password must contain 1 uppercase, 1 lowercase, 1 digit and 1 special character.</small>
      <small class="text-danger" *ngIf="password.errors?.minlength">Minimum length should be 6.</small>
    </div>

    <div class="form-group">
      <label>Confirm password</label>
      <input BlockCopyPaste [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Passwords do not match</small>
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input google-place BlockCopyPaste type="text" class="form-control" placeholder="Enter city">
      </div>

      <div class="form-group">
        <label>State</label>
        <input BlockCopyPaste type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input BlockCopyPaste type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
  </form>
</div>
