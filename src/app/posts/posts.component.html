<html>
  <head>
  </head>
  <body>
      <input
      #title
      (keyup.enter)="createPost(title)"  
      type="text" class="form-control"
      placeholder="Enter your text here">
      
    <ul class="list-group">  
      <li *ngFor="let post of posts"  class="list-group-item">  
        
        <button (click)="updatePost(post)"  class="btn btn-primary btn-sm" routerLink="/update/{{post.id}}">Update</button> 
        
        {{post.id}} {{ post.title }}  
      
        <button (click)="deletePost(post)"  class="btn btn-danger btn-sm float-right">Delete</button> 
      </li>  
    </ul> 
  </body>
</html>
<router-outlet></router-outlet>
